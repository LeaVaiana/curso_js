<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
<!--Link a jquery-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<!--link a javascript-->
    <script>//vedi differenza tra usare id e class con clone
        function anadeHtml() {
            $("#capa").clone().appendTo("body")//aggiungo lo stesso contenuto 1 volta
        }
        function clone() {
            $(".strato").clone().appendTo("body")//aggiungo lo stesso contenuto clonando
        }
    </script>
</head>
<body>
    <div id="capa" style="background-color:yellow; width:200px; height:50px; text-align:center">
        <a href='#' onclick="anadeHtml()">Pulsa en este enlace</a>
    </div>

    <div class="strato" style="background-color:rgb(200, 154, 243); width:200px; height:50px; text-align:center">
            <a href='#' onclick="clone()">Pulsa en este enlace</a>
        </div>

</body>
</html>
