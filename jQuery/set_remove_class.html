<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="UTF-8">
	<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script>
		
    </script>
	<style type="text/css">
		a {
			display: inline-block;
			text-decoration:none;
			width: 100px;
			height: 30px;
			border: 2px solid black;
			background-color: white;
			text-align: center;
			vertical-align: top;
			line-height: 30px;
		}
		.resaltar{
			background-color: yellow;
		}
		

	</style>

	<!--Link a jquery-->
<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	

<!--link a javascript-->
<script type="text/javascript">
	
	//cuando se cargue la pagina:
	$(ready)
		//activar listener
		function ready(){
		$("a").on("click", resaltar)
		}

	//definir la funcion para resaltar el enlace seleccionado
	function resaltar(){
		//borrar la clase de la seleccion anterior
		$("a").removeClass("resaltar");
		//a√±adir la clase a la opcion seleccionada
		$(this).addClass("resaltar");
	}

</script>

</head>
<body style="width: 600px">
	<a href='#'>Enlace 1</a>
	<a href='#'>Enlace 2</a>
	<a href='#'>Enlace 3</a>
	<a href='#'>Enlace 4</a>
</body>
</html>
