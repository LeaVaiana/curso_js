<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jquery Hide effect</title>
    <style type="text/css">
    div{width: 600px; height: 300px; background-color: blue}
    </style>
    <!--Link a jquery-->
<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
    
    
    //Permite personalizar una animacioÃÅn de uno o varios estilos CSS para el elemento indicado en el selector
    function animacion(){
        $("#contenedor").animate({width:"400px", opacity: "0.5", height: "400px"},
        4000, 
        "swing")
        //funcion callback che vogliamo eseguire quando finisce l'animazione come 4 parametro
    }
    function parar(){
        $("#contenedor").stop()//se detiene en el estado en el que se encuentra la animacion, y vuelve a empezar desde el mismo punto sin cambiar el tiempo
    }


</script>
</head>
<body>
    <input type="button" value="animate" onclick="animacion()">
    <input type="button" value="stop" onclick="parar()">
    <div id="contenedor"></div>
    
</body>
</html>
