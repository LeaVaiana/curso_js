<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="UTF-8">
	<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script> 
	      
	</script>
	<style type="text/css">
		table, td {
			border: 1px solid blue;
		}

		td {
			padding: 5px;
		}
		.borrar {
			cursor: pointer;
		}
	</style>

	<!--Link a jquery-->
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	

	<!--link a javascript-->
	<script type="text/javascript">
	// cuando se cargue la pagina:
	$(ready)

	//listener generico sobre la celdas con X
	function ready(){
	$(".borrar").on("click", borrar)
	}
	//function para borrar la celda sobre la que hemos hecho click
	function borrar(){
		//$(this).remove();//metodo remove per togliere tutta la cella, ma se vogliamo cencellare tutta la fila
		$(this).parent("tr").remove();//parent per cercare l'elemento padre e il remove si applica su tutto il tr, in questo caso anche closest
	}
	</script>

</head>
<body>
	<table>
		<tr><td>01</td><td>Nombre 1</td><td>0000001</td><td class='borrar'>X</td></tr>
		<tr><td>02</td><td>Nombre 2</td><td>0000002</td><td class='borrar'>X</td></tr>
		<tr><td>03</td><td>Nombre 3</td><td>0000003</td><td class='borrar'>X</td></tr>
		<tr><td>04</td><td>Nombre 4</td><td>0000004</td><td class='borrar'>X</td></tr>
		<tr><td>05</td><td>Nombre 5</td><td>0000005</td><td class='borrar'>X</td></tr>
	</table>
</body>
</html>
