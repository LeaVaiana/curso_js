<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<!--Link a jquery-->
<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	

<!--link a javascript-->
<script type="text/javascript">

// Recorrer lo checkbox con each per recuperare i checkbox attivi
function verChecks(){
    var checks = $("input[type=checkbox]:checked");
    checks.each(function() {
        valor=$(this).val();
        alert(valor)
    })
}



</script>

<body>
    <form>
        <input type="checkbox" name="checkbox" value="checkbox1" checked>
        <input type="checkbox" name="checkbox" value="checkbox2" checked>
        <input type="checkbox" name="checkbox" value="checkbox3" checked>
        <br>
        <input type="button" value="ver" onclick="verChecks()">



    </form>
    
</body>
</html>
