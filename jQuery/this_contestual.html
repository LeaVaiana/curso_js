<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="UTF-8">
	<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script> 
	      
	</script>
	<style type="text/css">
		table, td {
			border: 1px solid blue;
		}

		td {
			padding: 5px;
		}
		.borrar {
			cursor: pointer;
		}
	</style>

	<!--Link a jquery-->
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	

	<!--link a javascript-->
	<script type="text/javascript">
	
	$(ready)

	//listener
	function ready(){
	$("tr").on("click", colorear) //LO APPLICO A TUTTI I TR
	}

	//OPCION1
	function colorear(){
		//voglio colorare le celle td, 2 metodi
		//$("td", this).css("background-color", "gold");//THIS CONTESTUAL, coloriamo le celle td ma applicato solo alla fila this sopra la quale abbiamo fatto click
		$(this).find("td").css("background-color", "gold")//cerca tutti di td del tr dove ho fatto click, e una volta che lo trova applicare il nuovo css
	}
	</script>

</head>
<body>
	<table>
		<tr><td>01</td><td>Nombre 1</td><td>0000001</td><td class='borrar'>X</td></tr>
		<tr><td>02</td><td>Nombre 2</td><td>0000002</td><td class='borrar'>X</td></tr>
		<tr><td>03</td><td>Nombre 3</td><td>0000003</td><td class='borrar'>X</td></tr>
		<tr><td>04</td><td>Nombre 4</td><td>0000004</td><td class='borrar'>X</td></tr>
		<tr><td>05</td><td>Nombre 5</td><td>0000005</td><td class='borrar'>X</td></tr>
	</table>
</body>
