<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript">
    var day = prompt("Introduci un numero per i giorni della settimana");

    switch(day){
        case "1": 
        document.write("Siamo a lunedí");
        break;
        case "2": 
        document.write("Siamo a martedí");
        break;
        case "3": 
        document.write("Siamo a mercoledí");
        break;
        case "4": 
        document.write("Siamo a giovedí");
        break;
        case "5": 
        document.write("Siamo a venerdí");
        break;
        case "6": 
        document.write("Siamo a sabato");
        break;
        case "7": 
        document.write("Siamo a domenica");
        break;
        default: 
        document.write("Numero non valido");
    }


    
    </script>
</head>
<body>
    
</body>
</html>
