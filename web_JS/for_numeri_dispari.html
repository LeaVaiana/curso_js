    <title>Document</title>
    <script type="text/javascript">
    //solicitar numero
    var num=prompt("inserisci un numero");
    //for loop para que aparezcan los numeros pares entre 0 y el numero introducido
        //validar si es numero pari o dispari
    for(i=0; i<=num; i++){
        if(i%2==0){
        document.write(i+"<br>");
        }};
    
    
    </script>
