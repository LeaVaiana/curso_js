<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Operadores</title>
    <script>
        a=5;
        b=0;
        document.write(a,'',b);//50
        
        document.write("<br>");
        b= a++;//equivalente a b=a & a=a+1
        document.write(a, '', b);//65 (todavia no se ha hecho la operación y b tiene el valor original de a)

        document.write("<br>");
        b= ++a;//prima si fa l'operazion a=a+1 e poi fa b=a quindi b=6
        document.write(a, '', b);//66 (da 77 perchè somma gia il risultato anteriore)

    
    </script>
</head>
<body>
    
</body>
</html>
