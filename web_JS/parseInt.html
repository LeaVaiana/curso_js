<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Esercizio numeri</title>
    <script>

    var num1 = parseInt(prompt("introduci un numero"));
    var num2 = parseInt(prompt("introduci un secondo numero"));

    document.write("La somma é: ", num1 + num2); //se al posto della virgola aggiungo un + inizialmente mi fa la somma tra stringa e numero e il risultato todale è una stringa

    
    </script>
</head>

</body>
</html>
