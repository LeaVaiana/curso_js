<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="UTF-8">
	<style type="text/css">
		div.script {
			display: block;
			color: black;
			width: 700px;
			padding: 25px;
			margin: 5px auto auto auto;
			box-sizing: border-box;	
			text-align: left;
			border: 2px solid black;
			border-radius: 25px;
		}
		label {
			width: 200px;
			display: inline-block;
			vertical-align: top;
		}
		textarea {
			height: 100px;
		}
		#resumen {
			width: 600px;
		}
	</style>
	<script>

	//DEFINIRE LA FUNZIONE CHE SI ATTIVA CON L'ONCLICK
	function enviaFormulario(){
		//RECUPERAR NOME CLIENTE
		var name = document.getElementById("nombre").value;
		//alert(name);
		
		//validare che sia stato inserito il nome
		if (name ==""){
			alert("È obbligatorio inserire il nome");
			return;//blocco la funzione se non inserisce il nome
		}

		//RECUPERAR ELECCION MATERIAL
		var material = document.getElementById("material").value;
		//alert(material);
	
		//RECUPERAR DIMENSION DEL RADIO SELECCIONADO (si accede con il name)
		var radios = document.formulario.dimension //conserva il valore dell'elemento che contiene name = formulario / name = radio, recupera un array di 3 elementi
		//recorrer el array para averiguar que radio button estè seleccionado
        for (i in radios){
            //preguntar si el radio está seleccionado
            if (radios[i].checked){
                //recuperar el valor del radio button seleccionado
                var valorRadio = radios[i].value; 
            }
        } 
		//alert(valorRadio);
		
		//COMENTARIOS
		var comment = document.getElementById("comentarios").value;
		//alert(comment);

		//CALCULAR PRECIO EN FUNCION DEL MATERIAL Y DIMENSION
			//precio según el material
		switch(material){
			case "Plástico":
			precio = 5;
			break;
			case "Madera":
			precio = 10;
			break;
			case "Aluminio":
			precio = 20;
			break;
			case "Acero":
			precio = 25;
			break;
			case "Platino":
			precio = 200;
			break;
			}
			//añadir suplemento en funcion de la dimension de la caja
			if(valorRadio == "Mediana"){
				precio = precio + 20;
			}else if (valorRadio == "Grande"){
				precio = precio + 50;
			};
		


		//confeccionar el mensaje de respuesta
		var mensaje = name + " has pedido una caja de " + material + " de dimension " + valorRadio + " El precio es de " + precio + " (" + comment +")";

		document.getElementById("resumen").value = mensaje;
	
	}//cierre de funcion
		
		
	</script>
</head>
<body>
	<div class="script">
		<form name="formulario">
			<label>Nombre del cliente:</label><input type="text" id="nombre"></br></br>
			<label>Material de la caja:</label>
			<select id="material">
				<option>Plástico</option>
				<option>Aluminio</option>
				<option>Madera</otpion>
				<option>Acero</option>
				<option>Platino</option>
			</select></br></br>
			<label>Dimensiones de la caja:</label>
			Pequeña<input type="radio" name="dimension" value="Pequeña" checked>
			Mediana<input type="radio" name="dimension"value="Mediana">
			Grande<input type="radio" name="dimension" value="Grande"></br></br>
			<label>Comentarios</label><textarea id="comentarios"></textarea></br></br>
			<input type="button" value="Enviar" onclick="enviaFormulario()">
		</form><br>
		<input disabled type='text' id='resumen'>
	</div>
</body>
</html>
