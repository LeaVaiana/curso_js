<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>For loop</title>
    <script type="text/javascript">

    //for loop di 10 iterazioni
    for(i=0; i<10; i++){
        document.write(i + "<br>");//stampa dal 0 al 9
    }

    //for loop de 8 iterazioni(dal 7 al 0)
    for(i=7; i>=0; i--){
        document.write(i + "<br>");
    }

    //for loop di 5 iterazioni dal 0 al 10, incremento di 2 
    for(i=0; i<=10; i+=2){
        document.write(i + "<br>");
    }
    //for loop del 20 al 1 con decremento di 3;
    for(i=20; i>1; i-=3){
        document.write(i + "<br>");
    }

    //quante volte si esgueono i seguenti for loop?
    //for(i=10; i>10; i--) nessuna
    //for(i=11; i>10; i++) infinite loop

    
    
    </script>
</head>
<body>
    
</body>
</html>
