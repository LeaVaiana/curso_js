        dias = ["lunes", "martes", "miercoles", "jueves"]
    //buscar un elemento (conservo in una variabile l'indice dell'elemento, se non lo trova mi ritorna -1)
    var indice = dias.indexOf("miercoles");
    alert(indice);

    //borrar un elemento
    if(indice >=0){//comprouebo que el indice non Ã¨ -1
    dias.splice(indice, 1);
    }
    // stampo l'array
    for (i in dias){
        document.write(i + "-->" + dias[i] + "<br>")
    };
    
    
    
    </script>
