<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>if conditional</title>
    <script>
        var num1= 5;
        var num2= 5;

        if(num1 < num2){//dopo un if va sempre una domanda
            document.write(num1 + " è minore di " + num2);
        }else if(num1 > num2){//se voglio chiedere che è uguale (num1 == num2) se uso solo un uguale mi porta a una esecuzione sbagliata perche è assegnazione
            document.write(num1 + " è maggiore di " + num2);
        }else{
            document.write(num1 + " è uguale a " + num2);
        };
    
    //num1>num2?document.write(num1 + " è minore di " + num2):document.write(num1 + " è maggiore di " + num2); altro modo di scrivere un if else(codice non provato)
    </script>
</head>
<body>
    
</body>
</html>
