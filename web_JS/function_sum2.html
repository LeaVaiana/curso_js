<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Funzioni</title>
    <script type="text/javascript">

    //RIORGANIZZIAMO IL CODICE 

    //1 chiedere allo user due valori:
    var valor1 = parseInt(prompt("introduci un numero"));//per un numero introdotto dallo user bisogna usare il parseInt
    var valor2 = parseInt(prompt("introduci un altro numero"));

    //3 chiamiamo la funzione (parametri sono i valori del prompt) e conserviamo il valore dentro la variabile resultado
    var resultado = sumar(valor1,valor2);
    //4 mostriamo il risultato
    alert(resultado); 

    //2 definiamo la funzione
        function sumar(n1, n2){ //i parametri di entrata li posso chiamare con un altro nome, i valori li conserva nell'ordine di arrivo
            var suma = n1 + n2; //una variabile definita dentro una funzione si vede solo dentro la funzione e un alert fuori la funzione non lo vedrebbe (linea 15), ma se non uso il var, funzionerebbe
            //alert(suma); quindi al posto dell'alert uso return
            return suma; //ritorna il valore della variabile suma fuori la funzione, quindi bisogna creare una variabile per prendere questo valore
        };

    </script>
</head>
