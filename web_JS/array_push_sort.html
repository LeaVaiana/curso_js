<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        //crear el array vacio
        var arrayNumeros = new Array();

        //preguntar al usuario que introduzca 10 numeros
        for (i=0; i<10; i++){
            var numero = prompt("introduci un numero") 
            //guardarlos en un array
            arrayNumeros.push(numero)
        }
        
        //mostrar el array
        document.write(arrayNumeros);
        document.write("<br>");


        //ordenar el array
        arrayNumeros.sort;


        //volver a mostrar el array;
        document.write(arrayNumeros);
        document.write("<br>");
    
    
    </script>
</head>
<body>
    
</body>
</html>
