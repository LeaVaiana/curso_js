<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Switch</title>
<script type="text/javascript">
var ciudad="Girona";

switch(ciudad){//nos da todos los valores a partir de donde se cumple la condicion si no ponemos la istrucción break
    case "Barcelona":
    document.write("Barcelona<br>");
    break;//sale de la istrucción
    case "Tarragona":
    document.write("Tarragona<br>");
    break;
    case "Girona":
    document.write("Girona<br>");
    break;
    default:
    document.write("Ciudad no valida");
}
</script>
</head>
<body>
    
</body>
</html>
