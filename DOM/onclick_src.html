<!DOCTYPE html>
<html lang="en">
<head>

    <script>
        
        var imagen=1;
 
        function cambiarImagen() {
            if(imagen==1){//variable que contiene la imagene que vee el usuario, == perche sto chiedendo
            document.getElementById('imagen').src="img/punta_cana_2.jpg";
            imagen=2//adesso lo user sta vedendo l immagine 2, un solo = perche lo assegno
            }else if(imagen==2){
            document.getElementById('imagen').src="img/punta_cana_3.jpg";
            imagen=3//adesso lo user sta vedendo l immagine 1 
            }else{
            document.getElementById('imagen').src="img/punta_cana_1.jpg";
