<!--Ejercicio04: (3pt / 1pt) Solicitar un número al usuario con un prompt. Utilizar la estructura de iteración más adecuada para imprimir por pantalla todos los números que van desde el número introducido hasta 0. Aparecerá un número por linea

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Esercizio 4</title>
    <script>
    var num = parseInt(prompt("Dammi un numero"));

    for (i=num; i >=0; i--){
        document.write(i + "<br>");
    }
    
    </script>
</head>
<body>
    
</body>
</html>
