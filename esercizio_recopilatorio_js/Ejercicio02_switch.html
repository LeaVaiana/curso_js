<!--Asignar un día de la semana a una variable. Luego utilizar la estructura de decisión más adecuada para mostrar en pantalla el número de día al que corresponde dicho día (ejemplo: el lunes correspondería al 1).
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Esercizio 2</title>
    <script>
    var day = "lunes";
    

    switch(day){
        case "lunes": 
        document.write("Se corresponde a 1");
        break;
        case "martes": 
        document.write("Se corresponde a 2");
        break;
        case "miercoles": 
        document.write("Se corresponde a 3");
        break;
        case "jueves": 
        document.write("Se corresponde a 4");
        break;
        case "viernes": 
        document.write("Se corresponde a 5");
        break;
        case "sabado": 
        document.write("Se corresponde a 6");
        break;
        case "domino": 
        document.write("Se corresponde a 7");
        break;
        default: 
        document.write("No has insertado un dia de la semana");
    }

    
    
    </script>
</head>
<body>
    
</body>
</html>
