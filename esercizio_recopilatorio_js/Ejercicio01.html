decisión más adecuada para saber si el número es par o impar y mostrar el resultado.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Esercizio 1</title>
    <script>
    var num = 4;

    if (num % 2 == 0) {
        document.write(num + " è un numero pari");
    } else {
        document.write(num + " è un numero dispari");
    }  
    
    
    </script>
</head>
